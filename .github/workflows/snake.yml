name: GitHub Snake Game Auto

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1️⃣ Checkout repository with correct credentials
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Ensure dist folder exists
      - name: Create dist folder
        run: mkdir -p dist

      # 3️⃣ Generate Snake animations
      - name: Generate Snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            ./dist/github-snake.svg
            ./dist/github-snake-dark.svg?palette=github-dark
            ./dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Automatically create output branch if missing & deploy
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Auto-update Snake animation [skip ci]"
          force_orphan: true  # Creates branch automatically if missing

      # 5️⃣ Update README (optional)
      - name: Update README
        run: |
          sed -i "s|!\[Snake Game Animation\](.*)|![Snake Game Animation](dist/ocean.gif)|" README.md || echo "No README update needed"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update README with latest Snake GIF [skip ci]" || echo "No changes to commit"
          git push origin main
